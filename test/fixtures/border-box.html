<!DOCTYPE html>
<html>
  <head>
    <title>border-box</title>
    <meta charset="utf-8">
    <style>
      * {box-sizing: border-box; }
      span, input {margin: 30px; border: 6px solid black; padding: 20px; font-size: 12px; font-family: sans-serif; }
      span {display: inline-block; background-color: gray; }
    </style>
  </head>
<body>
  <input type="text" id="autosizeInput">
  <span id="initial"></span>
  <span id="singleCharacter">x</span>
  <span id="specialCharacters">x &lt;foo&gt;&nbsp;</span>
  <script src="../../autosize-input.js"></script>
  <script>
    autosizeInput(document.querySelector('#autosizeInput'));
  </script>
</body>
</html>
