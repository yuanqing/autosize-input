<!DOCTYPE html>
<html>
  <head>
    <title>placeholder, min-width</title>
    <meta charset="utf-8">
    <style>
      span, input {font-size: 12px; font-family: sans-serif; }
      span {display: inline-block; }
    </style>
  </head>
<body>
  <input type="text" id="autosizeInput" placeholder="bar">
  <span id="initial">bar</span>
  <span id="singleCharacter">bar</span>
  <span id="specialCharacters">x &lt;foo&gt;&nbsp;</span>
  <script src="../../autosize-input.js"></script>
  <script>
    autosizeInput(document.querySelector('#autosizeInput'), { minWidth: true });
  </script>
</body>
</html>
